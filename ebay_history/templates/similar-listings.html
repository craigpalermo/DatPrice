{% extends 'base.html' %}

{% block content %}
<div class="container">
<div class="row">
    <div id="placeholder" class="col-md-12"></div>
</div>
<div class="row">
    {% for item in items %}
        <div class="col-md-3 item-tile">
            <div class="row">
                <div class="col-md-12">
                    <img id="{{ forloop.counter }}-image" src="{{ item.galleryURL }}" class='img-thumbnail'>   
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <a href="{{ item.url }}">{{ item.title }}</a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    ${{ item.price }}
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <span class="offset-label" id="{{ forloop.counter }}">{{ item.offset|floatformat:0 }}</span>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
</div>
{% endblock %}
