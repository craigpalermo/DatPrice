{% load staticfiles %}

<html>
<head>
<link rel="stylesheet" href="{% static '/static/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static '/static/css/bootstrap-theme.min.css' %}">
<link rel="stylesheet" href="{% static '/static/css/main.css' %}">
<link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{% static '/static/DataTables-1.9.4/media/css/jquery.dataTables.css' %}">
<title>Dat Price</title>
<link rel="icon" type="image/png" href="{% static '/static/img/favicon.ico' %}">
</head>

<body>
<div class="row">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container pull-left">
            <div class="row">
                <div id="page-header">
                    <h1 id="name" style="display: inline;"><a href="/">Dat Price</a></h1><small id="tagline">eBay Sidekick</small>
                </div>
            </div>
        </div>
    </nav>
</div>

<div class="container" style="width:100%;">
    {% block content %}
    {% endblock %}
</div>

<div class="row">
    <nav class="hidden-sm navbar navbar-default navbar-fixed-bottom" role="navigation">
        <div class="container pull-left">
            <div class="row">
                <div id="page-footer">
                    <small id="credits">Hacked at HackTech 2014 by <a href="https://twitter.com/craig_palermo">Craig Palermo</a>, <a href="https://twitter.com/brittbinler">Brittany Binler</a>, <a href="https://twitter.com/rwolniak">Ryan Wolniak</a>, and <a href="https://.twitter.com/">Kunal Sharma</a></small>
                </div>
            </div>
        </div>
    </nav>
</div>

<!-- script -->
<script src="{% static '/static/js/jquery-1.10.2.min.js' %}"></script>
<script src="{% static '/static/js/bootstrap.min.js' %}"></script>
<script src="{% static '/static/js/main.js' %}"></script>
<script src="{% static '/static/js/canvasjs.js' %}"></script>
<script src="{% static '/static/js/canvasjs.min.js' %}"></script>
<script src="{% static '/static/js/excanvas.js' %}"></script>
<script src="{% static '/static/DataTables-1.9.4/media/js/jquery.dataTables.min.js' %}"></script>

{% block extrascripts %}{% endblock %}
</body>
</html>
