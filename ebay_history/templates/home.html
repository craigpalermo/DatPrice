{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<div class="row">
    <div id="search-div" class="col-lg-12 col-centered">
        <form name='search' action='/' method='post'>
            {% csrf_token %}
            <div class="row">
                <label for='keywords'></label>
                <input type='text' id='keywords' name='keywords' placeholder='What are you looking for?'>
            </div>

            <div class="row">
                <label for='categoryId'></label>
                <select name='categoryId' id='first-choice'>
                    {% include 'category-options.html' %}
                </select>
            </div>

            <div class="row">
                <select id = "second-choice">
                    <option>Select a Sub-Category</option>
                </select>
            </div>

            <div class="row">
                <input type='submit'>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col-lg-12">
                <table id='average-table' style="display:none;">
                    {% for key, value in averages.items %}
                        <tr>
                            <td>{{ key }}</td>
                            <td>{{ value }}</td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
        {% if show_graph %}
        <div class="row">
            <div class="col-lg-8 col-centered">
                <div id="chartContainer">
                    <canvas style="height: 300px; width: 50%;">
                    </canvas>
                </div>
            </div>
        </div>
        {% endif %}
</div>
{% endblock %}
