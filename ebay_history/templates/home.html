{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<div class="row">
    <div id="search-div" class="col-lg-12 col-centered">
        <form id='search-form' name='search' method='post'>
            {% csrf_token %}
            <div class="row">
                <label for='keywords'></label>
                <input type='text' id='keywords' name='keywords' placeholder='What would you like to appraise?'>
            </div>

            <div id="categoryMenus" class="row">
                <label for='categoryId'></label>
                <select name='categoryId' id='first-choice'>
                    {% include 'category-options.html' %}
                </select>

                <select id = "second-choice">
                    <option>Select a Sub-Category</option>
                </select>
            </div>

            <div id="submitButton" class="row">
                <input class='btn btn-primary btn-lg' type='button' value='Appraise' id="appraise-button">
                <input class='btn btn-primary btn-lg' type='button' value='Find Similar Items' id="similar-button">
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col-lg-12">
                <table id='average-table' style="display:none;">
                    {% for item in averages %}
                        <tr>
                            <td>{{ item.0 }}</td>
                            <td>{{ item.1 }}</td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
        {% if show_graph %}
        <div class="row">
            <div class="col-lg-8 col-centered" id="average-price">
                <h3>The average price for similar items is <strong>${{ average_price|floatformat:2 }}</strong>.</h3>
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg-8 col-centered">
                <div id="chartContainer">
                    <canvas style="height: 300px; width: 50%;">
                    </canvas>
                </div>
            </div>
        </div>
        {% endif %}
</div>
{% endblock %}
